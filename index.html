<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble</title>
</head>

<body>
    <main class="panel">

        <div class="panel-top">

            <div class="panel-el">Hit <span class="attr hit">0</span></div>
            <div class="panel-el">Timer <span class="attr timer">0</span></div>
            <div class="panel-el">Score <span class="attr score">0</span></div>
        </div>

        <div class="panel-bott"></div>
        <div class="msgpanel hidden">
            <div class="msg-gameover">Game Over</div>
            <div class="msg-score">You scored: 0</div>
            <div class="msg-highscore">Highscore: 0</div>
            <button class="restart-btn">Restart</button>

        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
